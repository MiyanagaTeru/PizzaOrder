<!doctype html>
<html ng-app="orderPizza">
  <head>
    <title>Order Pizza Online</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script> 
    <script src="form-contents.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body ng-controller="OrderController as orderCtrl">
 	<form ng-controller="progressBarController as tab">
  		<progress-bar></progress-bar>
  		<div class = "formContent">
	 		<locations ng-show = "tab.isSet(1)"></locations>
	 		<franchises ng-show = "tab.isSet(2)"></franchises>	 		
 	 		<specialities ng-show = "tab.isSet(3)"></specialities>
	 		<toppings ng-show = "tab.isSet(4)"></toppings>
	 		<review ng-show = "tab.isSet(5)"></review>
	 	</div>
 	</form> 
  </body>
</html>
